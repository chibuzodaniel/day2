<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>User registration</title>
  </head>
  <body>
    <div class="registerbox">
      <h1>Register Here</h1>
      <form>
        <p>Name</p>
        <input
          type="text"
          class="usernamepassword"
          name=""
          placeholder="Enter Name"
          required
        />
        <p>username</p>
        <input
          type="text"
          class="usernamepassword"
          name=""
          placeholder="Enter Username"
          required
        />
        <p>Email Address</p>
        <input
          type="email"
          class="usernamepassword"
          name=""
          placeholder="Enter Email"
          required
        />
        <p>password</p>
        <input
          type="password"
          class="usernamepassword"
          name=""
          placeholder="Enter Password"
          required
        />
        <p>password</p>
        <input
          type="password"
          class="usernamepassword"
          name=""
          placeholder="Confirm Password"
          required
        /><br />
        <label for="age">Above 18</label>
        <input type="radio" name="age" required />
        <label for="age">Under 18</label>
        <input type="radio" name="age" required /><br />
        <input type="submit" name="" value="Register" /><br />
        <span>already has an account?</span><a href="signin.html">SignIN</a>
      </form>
    </div>
  </body>
</html>
